syntax = "proto3";

package example;

service ExampleService {
  rpc ExchangeData(stream DataRequest) returns(stream DataResponse) {}
  rpc OneWayStreamClientToServer(stream DataRequest) returns(DataResponse) {}
  rpc OneWayStreamServerToClient(DataRequest) returns(stream DataResponse) {}
  rpc Unary(DataRequest) returns(DataResponse) {}
}

message DataRequest {
  bytes data = 1;
}

message DataResponse {
  bytes data = 1;
}
