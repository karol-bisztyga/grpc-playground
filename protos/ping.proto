syntax = "proto3";

package ping;

service PingService {
  rpc Ping (stream PingRequest) returns (stream PingResponse) {}
}

enum RequestType {
  INITIAL = 0;
  PONG = 2;
}

message PingRequest {
  RequestType requestType = 1;
  uint32 id = 2;
}

enum ResponseType {
  NEW_PRIMARY = 0;
  PRIMARY_ONLINE = 1;
  PRIMARY_OFFLINE = 2;
  WAIT = 3;
  PING = 4;
}

message PingResponse {
  ResponseType responseType = 1;
}
